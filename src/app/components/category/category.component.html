<ul class="list-group">
  <li [ngClass]="getAllCategoryClass()" routerLink="/movies">Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/movies/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [ngClass]="getCurrentCategoryClass(category)"
    class="list-group-item"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} seçtiniz.</h5>
